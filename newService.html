  <div class="container">
    <h3 class="text-center mt-5">New Service Form</h3>
    <form action="newService.php" method="POST" class="row g-3 needs-validation mt-3 col-auto" novalidate>
      <div>
        <strong><label for="name">Enter Service Name</label></strong>
        <input type="text" name="name" required class="form-control">
      </div>
      <div>
        <strong><label for="desc">Enter Service Description</label></strong>
        <textarea type="text" name="desc" class="form-control" rows="5"></textarea>
      </div>
      <div>
        <strong><label for="sac">Enter SAC</label></strong>
        <input type="text" name="sac" class="form-control">
      </div>
      <div>
        <label for="firm">Choose Service Provider Firm</label>
        <select name="firm" class="custom-select">
            <option value=1>JWA</option>
            <option value=2>MSP</option>
            <option value=3>HMS</option>
        </select>
      </div>
      <div>
        <input type="submit" class="btn btn-primary" name="submit" value="Add Service">
        <input type="reset" class="btn btn-danger" name="cancel" value="Cancel">
      </div>
    </form>
  </div>
