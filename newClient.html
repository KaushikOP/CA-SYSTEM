<body>
  <div class="container">
    <h3 class="text-center mt-5">New Client Form</h3>
    <form action="newClient.php" method="POST" class="row g-3 needs-validation mt-3 col-auto" novalidate>
      <div>
        <strong><label for="name">Enter Name</label></strong>
        <input type="text" name="name" required class="form-control">
      </div>
      <div>
        <strong><label for="address">Enter Address</label></strong>
        <textarea type="text" name="address" class="form-control" rows="5"></textarea>
      </div>
      <div>
        <strong><label for="mob">Enter Mobile</label></strong>
        <input type="number" name="mob" maxlength="10" minlength="10" class="form-control">
      </div>
      <div>
        <strong><label for="gst">Enter GST Number (if applicable)</label></strong>
        <input type="text" name="gst" class="form-control">
      </div>
      <div>
        <input type="submit" class="btn btn-primary" name="submit" value="Add Client">
        <input type="reset" class="btn btn-danger" name="cancel" value="Cancel">
      </div>
    </form>
  </div>
